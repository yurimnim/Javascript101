        <p>(서울=연합뉴스) 신유리 기자 = 도널드 트럼프 미국 대통령은 26일(현지시간) 에이미 코니 배럿 연방대법관 지명자의 인준안이 통과된 데 대해 "미국에 중대한 날"이라며 환영했다.
