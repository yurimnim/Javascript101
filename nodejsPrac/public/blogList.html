<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="blog.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js">

    </script>

    <script type="text/javascript">
        $(function () {
            $.ajax("/blogList", {
                success: function (data) {
                    $.each(data, function (idx, item) {
                        var title = $("<h2></h2>").html(item.title);
                        var content = $("<p></p>").html(item.content.substring(0, 20));
                        var a = $("<a></a>").html("read more").attr("href", "blogDetail.html?article_id=" + item._id);

                        $("#innercontentarea").append(title, content, a);
                    });
                }
            })
        });
    </script>
</head>

<body>
    <div id="contentarea">
        <div id="innercontentarea">
            <h1>My Blogs</h1>
        </div>
    </div>
</body>

</html>
