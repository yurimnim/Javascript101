<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nodejs Express</title>
</head>

<body>
    <form action="/products" method="get">
        <fieldset>
            <legend>Get</legend>
            <input type="submit">
        </fieldset>
    </form>

    <form action="/products" method="post">
        <fieldset>
            <legend>Post</legend>
            <input type="text" name="name">
            <input type="text" name="price">
        </fieldset>
    </form>
</body>

</html>
