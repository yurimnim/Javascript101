<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서객체만들기</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

$(function(){
	$('#btnCSS').click(function(){
		$('#header').
		css({color:'green',
			border: '4px solid orange',
			fontFamily:'Noto sans KR',
			fontWeight: '300'
		});
	});
});

</script>
</head>

<body>
<h2 id="header">우리나라 대한민국!</h2>
<button id="btnCSS">스타일 바꾸기</button>
</body>

</html>
