<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript:remove</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('h2').dblclick(function(){
		$(this).remove();
	});
	//위의 이벤트처리는 
	//미래에 만들어진 (나중에 만들어진) h2는 해당되지 않는다!
	
	//나중에 만들어진 h2 노드에도 이벤트를 발생시키기 위해서는 그 노드가 만들어진 변수에도 이벤트를 설정한다. 
	$('#btnAdd').click(function(){
		var h2 = $('<h2></h2>').html($('#input').val());
		$(h2).dblclick(function(){
			$(this).remove();
		});
		$('#list').append(h2);
	});
})



</script>
</head>

<body>
<div id="list">
	<h2>사과</h2>
	<h2>포도</h2>
	<h2>수박</h2>
	<h2>용과</h2>
</div>	
	<input type="text" id="input">
	<button id="btnAdd">추가</button>	
</body>

</html>
