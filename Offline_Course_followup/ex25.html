<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
  var arr = [
	 {bookid:8,bookname:'야구를부탁해',publisher:'이상미디어',price:14000},
	 {bookid:9,bookname:'올림픽이야기',publisher:'삼성당',price:7500},
	 {bookid:10,bookname:'피겨연습',publisher:'한빛어쩌구',price:18000},
	  ];

  $(function () {
      $("#btn").click(function (){
        $.each(arr,function(row,item) {
        	var tr = $('<tr></tr>');
        	$.each(item,function(idx,v){
        		var td = $('<td></td>').text(v);
        		$(tr).append(td);
        	});
        	$('#list').append(tr);
        });
      });
   });
     
/*   $(function () {
      $("#btn").click(function () {
         $.each(book,function(idx){
            var li = $("<td></td>").html( idx + " : " + book[idx] );
            $("#list").append(li);
         });
      });
   }); */
</script>
</head>
<body>

   <table id ="list" border="1" width="80%">
   	<tr>
   		<th>도서번호</th>
   		<th>도서명</th>
   		<th>출판사</th>
   		<th>가격</th>
   	</tr>
   </table>
   <hr>
   <button id="btn">도서 정보 확인</button>
</body>
</html>
