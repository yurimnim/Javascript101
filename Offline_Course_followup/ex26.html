<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
  
  //자바도 생성자 만들기 가능? FUNCTION을 통해서!
  function Book(bookid,bookname,publisher,price) {
	  this.bookid = bookid;
	  this.bookname = bookname;
	  this.publisher = publisher;
	  this.price = price;
  }
  
  var arr = [];
  arr.push(new Book(8,'야구를 부탁해','한빛출판사',25000));
  arr.push(new Book(9,'축구기본','삼성당',13000));
  arr.push(new Book(10,'자바기초 다지기','금깨비',24000));
  arr.push(new Book(11,'프로토타입','파랑새',9000));

  
  $(function () {
      $("#btn").click(function (){
        $.each(arr,function(row,item) {
        	var tr = $('<tr></tr>');
        	$.each(item,function(idx,v){
        		var td = $('<td></td>').text(v);
        		$(tr).append(td);
        	});
        	$('#list').append(tr);
        });
      });
   });

</script>
</head>
<body>

   <table id ="list" border="1" width="80%">
   	<tr>
   		<th>도서번호</th>
   		<th>도서명</th>
   		<th>출판사</th>
   		<th>가격</th>
   	</tr>
   </table>
   <hr>
   <button id="btn">도서 정보 확인</button>
</body>
</html>
