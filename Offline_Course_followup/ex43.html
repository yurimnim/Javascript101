<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX 101_2</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
var arr = ['올해 아마존 프라임데이 행사에서 눈에 띄는 점은 1억5000만명을 프라임 회원으로 둔 아마존 뿐만 아니라 베스트바이, 월마트, 타겟 등 미국 다른 대형 유통망도 온라인 할인 경쟁에 나섰다는 점이다.'
	,' 5세기 신라시대의 무덤인 경주시 금관총. 이곳에서 마치 에메랄드처럼 찬란하게 빛나는 장식을 가진 ‘금동 말안장 가리개’가 출토됐다.',
	'A씨는 내용증명을 보내고 명도소송을 할지, 한번 더 읍소할지 고민 중이다.',
	'사업 규모가 나날이 확대됨에 따라 본격적으로 세무회계 서비스를 받기 위한 의도로 추정된다고 박 의원은 지적했다.'];

$(function(){
	var n = 1; 
	var i = 0;
	setInterval(function(){
			var news = arr[i];
			$('#out').val(news.substr(0,n++));
			if(n >= news.length){
				n = 0;
				i++;
			}
			if(i >= arr.length){
				i = 0;
			}
	},80);
});


</script>
</head>
<body>

<button id="btnOk">Ajax 통신</button>
<hr>
<input id="out" type="text" size="200">
</body>

</html>
