<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>현재시간</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            function pro(){
                var now = new Date();
                $('#currentTime').html(now);
            }
            setInterval(pro,1000);
        });
    </script>
</head>

<body>
    현재시간:<span id="currentTime"></span>
</body>

</html>
