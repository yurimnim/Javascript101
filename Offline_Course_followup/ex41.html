<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX 101_2</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#btnOk').click(function(){
		$.ajax('/listMember6',{success:function(data){
			var arr = eval(data);
			$.each(arr,function(row,item) {
				var tr = $('<tr></tr>');
				var td1 = $('<td></td>').html(item.name); 
				var td2 = $('<td></td>').html(item.age); 
				var td3 = $('<td></td>').html(item.addr); 
				$(tr).append(td1,td2,td3);
				$('#tb').append(tr);
			});
			
			/*
			$.each(arr,function(row,item){
				var tr = $('<tr></tr>');
				$.each(item,function(idx,v) {
					var td = $('<td></td>').text(v);
					$(tr).append(td);
				});
				 $('#tb').append(tr);
				});
			*/
			
		}});
	});
});


</script>
</head>
<body>

<button id="btnOk">Ajax 통신</button>
<hr>
<table id="tb" border="1" width="60%">
	<tr>
		<th>이름</th>
		<th>나이</th>
		<th>주소</th>
	</tr>
</table>
</body>

</html>
