			}else if (avg > 60) {
				r ='양!';
			}else {
				r ='가';
			}
			document.getElementById('tot').innerHTML = tot;
			document.getElementById('avg').innerHTML = avg;
			document.getElementById('result').innerHTML = r;
		};		
	}
