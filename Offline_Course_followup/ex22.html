<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		$('#btnOk').click(function(){
			var kor = eval($('#kor').val());
			var eng = eval($('#eng').val());
			var math = eval($('#math').val());
			
			var tot = kor + eng + math;
			var avg = tot/3;
			
			var r ="";
			if(avg > 90) {
				r = '수! 축하드립니다!';
			} else if(avg > 80) {
				r ='우! 노력하셨군요.';
			} else if (avg > 70){
				r ='미!';
			}else if (avg > 60) {
				r ='양!';
			}else {
				r ='가';
			}
			
			$('#tot').html(tot);
			$('#avg').html(avg);
			$('#result').html(r);
		});
	});
	
</script>
</head>

	<body>
	<h2>중간고사 결과산출 프로그램</h2>
	<hr>	
	이름: <input type="text"><br>
	국어: <input id="kor" type="text"><br>
	영어: <input id="eng" type="text"><br>
	수학: <input id="math" type="text"><br>
	총점: <span id="tot"></span><br>
	평균: <span id="avg"></span><br>
	결과: <span id="result"></span><br>
	<button id="btnOk">확인</button>
	
	</body>
</html>
