<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript:remove</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('li').dblclick(function(){
		//alert($(this).html());
		$(this).remove();
	});
});
	
</script>
</head>

<body>
<h2>직장인이 선호하는 점심매뉴</h2>
<ul id="lunchList">
	<li id="menu1">쌈밥</li>
	<li id="menu2">굶기</li>
	<li id="menu3">서브웨이</li>
	<li id="menu4">용봉탕</li>
	<li id="menu5">생선구이</li>
</ul>
</body>

</html>
